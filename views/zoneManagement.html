<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Sandra Arcas">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Zonas</title>

    <!-- Estilos para la aplicación -->
    <!-- Estilos de Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Estilos para iconos (Font Awesome)-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="../styles/main.css"> 
</head>

<body>
  <div class="container">
    <p class= "closeSession"><i class="fas fa-sign-out-alt fa-lg"></i> Cerrar sesión</p> 
    <h1>GESTIÓN DE ZONAS</h1>
          
    <table class="table  mt-5">
      <thead>
          <tr>
            <th>ZONA</th>
            <th class="text-center">MÁXIMO Nº USUARIOS</th>
            <th class="text-center">ESTADO</th>
            <th class="text-center">OPCIONES</th>
          </tr>
      </thead>
      <tbody>
        <tr> <!--Formulario para agregar una nueva zona-->
          <td> <input type="text" name="zoneAddZM" id="zoneAddZM"></td>
          <td class="text-center"><input type="number" name="maxUserNumberAddZM" id="maxUserNumberAddZM"></td>
          <td id="zoneStatusZM"  name="zoneStatusZM" class="text-center">
            <select class=" " name="selectZoneZM" id= "selectZoneZM">
              <option value="0">Activa</option> 
              <option value="1">Inactiva</option> 
            </select>
          </td>
          <td class="d-flex justify-content-center">
            <i class="fas fa-plus-circle fa-lg text-info cursorHand"></i>
            <i class="fas fa-pen-square fa-lg text-white mr-4"></i>
          </td>
        </tr>
        <tr> <!--Por cada zona que exista en la base de datos, tendrá que aparecer un registro-->
          <td id="zoneZM"  name="zoneZM">Volúmenes</td>
          <td class="text-center" id="maxUserNumberZM"  name="maxUserNumberZM">2</td>
          <td id="zoneStatusZM"  name="zoneStatusZM" class="text-center">Activa</td>
          <td class="d-flex justify-content-center">
            <i class="fas fa-pen-square fa-lg text-info cursorHand mr-4"></i>
            <i class="fas fa-times-circle fa-lg text-danger cursorHand"></i>
          </td>
        </tr>
      </tbody>
    </table>
      
    
  </div>

  <!-- Scripts para Bootstrap 4-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
