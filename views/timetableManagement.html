<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Sandra Arcas">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Horario reservas</title>

    <!-- Estilos para la aplicación -->
    <!-- Estilos de Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Estilos para iconos (Font Awesome)-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="../styles/main.css"> 
</head>

<body>
  <div class="container">
    <p class= "closeSession"><i class="fas fa-sign-out-alt fa-lg"></i> Cerrar sesión</p> 
    <h1>HORARIO RESERVAS</h1>
          
    <table class="table  mt-5">
      <thead>
          <tr>
            <th>HORA INICIO</th>
            <th>HORA FIN</th>
            <th class="text-center">DIA</th>
            <th class="text-center">OPCIONES</th>
          </tr>
      </thead>
      <tbody>
        <tr> <!--Formulario para agregar una nueva franja horaria-->
          <td><input type="text" name="startHourAddTM" id="startHourAddTM"></td>
          <td><input type="text" name="endHourAddTM"   id="endHourAddTM"></td>
          <td class="text-center">
            <label for="mondayAdd">Lun</label>
            <input type="checkbox" id="mondayAdd" name="mondayAdd">
            <label for="tuesdayAdd">Mar</label>
            <input type="checkbox" id="tuesdayAdd" name="tuesdayAdd">
            <label for="wednesdayAdd">Mie</label>
            <input type="checkbox" id="wednesdayAdd" name="wednesdayAdd">
            <label for="thursdayAdd">Jue</label>
            <input type="checkbox" id="thursdayAdd" name="thursdayAdd">
            <label for="fridayAdd">Vie</label>
            <input type="checkbox" id="fridayAdd" name="fridayAdd">
            <label for="saturdayAdd">Sab</label>
            <input type="checkbox" id="saturdayAdd" name="saturdayAdd">
            <label for="sundayAdd">Dom</label>
            <input type="checkbox" id="tuesdayAdd" name="sundayAdd">
          </td>
          <td class="d-flex justify-content-center">
            <i class="fas fa-plus-circle fa-lg text-info cursorHand"></i>
            <i class="fas fa-pen-square fa-lg text-white mr-4"></i>
          </td>
        </tr>
        <tr> <!--Por cada franja que exista en la base de datos, tendrá que aparecer un registro-->
          <td id="startHourTM"  name="startHourTM">08:00</td>
          <td id="endHouTM"     name="endHouTM">09:30</td>
          <td id="weekDayTM"    name="weekDayTM" class="text-center">
            <label for="monday">Lun</label>
            <input type="checkbox" id="monday" name="monday">
            <label for="tuesday">Mar</label>
            <input type="checkbox" id="tuesday" name="tuesday">
            <label for="wednesday">Mie</label>
            <input type="checkbox" id="wednesday" name="wednesday">
            <label for="thursday">Jue</label>
            <input type="checkbox" id="thursday" name="thursday">
            <label for="friday">Vie</label>
            <input type="checkbox" id="friday" name="friday">
            <label for="saturday">Sab</label>
            <input type="checkbox" id="saturday" name="saturday">
            <label for="sunday">Dom</label>
            <input type="checkbox" id="tuesday" name="sunday">
          </td>
          <td class="d-flex justify-content-center">
            <i class="fas fa-pen-square fa-lg text-info cursorHand mr-4"></i>
            <i class="fas fa-times-circle fa-lg text-danger cursorHand"></i>
          </td>
        </tr>
      </tbody>
    </table>
      
    
  </div>

  <!-- Scripts para Bootstrap 4-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
