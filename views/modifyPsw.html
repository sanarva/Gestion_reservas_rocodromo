<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Sandra Arcas">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Cambio contraseña</title>

    <!-- Estilos para la aplicación -->
    <!-- Estilos de Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Estilos para iconos (Font Awesome)-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="../styles/main.css"> 
</head>

<body>
    <div class="container">
        <p class= "closeSession"><i class="fas fa-sign-out-alt fa-lg "></i> Cerrar sesión</p> 
        <h1 class="text-center">CAMBIAR CONTRASEÑA</h1>
        <form>
            <div class="form-group row">
                <div class="col-lg-1 "></div>
                <label for="inputUser" class="col-lg-3 col-form-label"><i class="fas fa-user-check"></i> Usuario</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" id="inputUser" placeholder="Introduce tu email">
                    <div class="invalid-feedback" id="errorEmail"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-lg-1 "></div>
                <label for="inputCurrentPassword" class="col-lg-3 col-form-label"><i class="fas fa-lock"></i> Contraseña actual</label>
                <div class="col-lg-7 input-group">
                    <input type="password" class="form-control" id="inputCurrentPassword" placeholder="Introduce tu contraseña actual">
                    <div class="input-group-prepend">
                        <i class="fas fa-eye cursorHand input-group-text"></i> 
                        <!-- Es el icono del ojo tachado <i class="fas fa-eye-slash"></i>-->
                    </div>
                    <div class="invalid-feedback" id="errorCurrentPassword"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-lg-1"></div>
                <label for="inputNewPassword" class="col-lg-3 col-form-label"><i class="fas fa-lock"></i> Contraseña nueva</label>
                <div class="col-lg-7 input-group">
                    <input type="password" class="form-control" id="inputNewPassword" placeholder="Introduce la nueva contraseña">
                    <div class="input-group-prepend">
                        <i class="fas fa-eye cursorHand input-group-text"></i> 
                        <!-- Es el icono del ojo tachado <i class="fas fa-eye-slash"></i>-->
                    </div>
                    <div class="invalid-feedback" id="errorNewPassword"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-lg-1 "></div>
                <label for="inputNewPasswordRepeat" class="col-lg-3 col-form-label"><i class="fas fa-lock"></i> Repetir contraseña</label>
                <div class="col-lg-7 input-group">
                    <input type="password" class="form-control" id="inputNewPasswordRepeat" placeholder="Vuelve a escribir la nueva contraseña">
                    <div class="input-group-prepend">
                        <i class="fas fa-eye cursorHand input-group-text"></i> 
                        <!-- Es el icono del ojo tachado <i class="fas fa-eye-slash"></i>-->
                    </div>
                    <div class="invalid-feedback" id="errorNewRepeatPassword"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-lg-1"></div>
                <div class="col-lg-8">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Cambiar contraseña</button>
                </div>
            </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"> <i class="far fa-check-circle text-success"></i> Contraseña cambiada</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body ">
                      Acabas de modificar tu contraseña correctamente. Acuérdate de apuntarla bien, no la vayas a olvidar <i class="far fa-laugh-wink"></i>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>     

    </div>
    <!-- Scripts para Bootstrap 4-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>


</html>
